name: Alternative

on:
  push:
    branches: ["main"]
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "main"
  cancel-in-progress: false

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ github.token }}
  8ZIP_VERSION: https://github.com/alshdavid/xpkg/releases/download/8zip-0.0.1/8zip-0.0.1-linux-amd64.tar.gz

jobs:
  pkg_github_cli:
    name: Github CLI
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - run: curl -L $8ZIP_VERSION | tar -xzf - -C /usr/local/bin
      - run: bash ./scripts/pkg_github_cli.bash

  pkg_deno_cli:
    name: Deno
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - run: curl -L $8ZIP_VERSION | tar -xzf - -C /usr/local/bin
      - run: bash ./scripts/pkg_deno.bash


