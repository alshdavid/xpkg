name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build_linux_amd64:
    name: üê• Linux AMD64
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    container:
      image: debian:12
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4
      - run: apt-get update -y && apt-get install -y curl build-essential wget unzip zip
      # Install Rust
      - run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      # Install Deno
      - run: wget https://github.com/denoland/deno/releases/download/v2.6.4/deno-x86_64-unknown-linux-gnu.zip -O /tmp/deno.zip
      - run: unzip /tmp/deno.zip -d /tmp
      - run: mv /tmp/deno /usr/local/bin/deno
      # Do the thing
      - run: deno install
      - run: deno -A ./site/build-packages.mts --run
      - uses: actions/upload-artifact@v6
        with:
          name: packages-linux-amd64
          path: ${{ github.workspace }}/binaries/**/*
          if-no-files-found: error
          retention-days: 1

