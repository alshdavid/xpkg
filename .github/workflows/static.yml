  publish-github-release:
    name: "ðŸ”„ Publish Github Release"
    runs-on: ubuntu-24.04
    needs:
      - pkg_gh
      - pkg_deno
      - pkg_8zip
      - pkg_fnm
      - pkg_node
      - pkg_hyperfine
      - pkg_just
      - pkg_python
      - pkg_go
      - pkg_terraform
      - pkg_vultr
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with: 
          path: binaries
          merge-multiple: true
      # Install Deno
      - run: wget https://github.com/denoland/deno/releases/latest/download/deno-x86_64-unknown-linux-gnu.zip -O /tmp/deno.zip && unzip /tmp/deno.zip -d /usr/local/bin
      # Generate release
      - run: deno install
      - run: deno -A ./site/cmd/generate-release.mts --run

  publish-pages:
    name: "ðŸ“ƒ Publish Pages"
    runs-on: ubuntu-24.04
    needs:
      - publish-github-release
    steps:
      - uses: actions/checkout@v6
      - uses: actions/configure-pages@v5
      # Install Deno
      - run: wget https://github.com/denoland/deno/releases/latest/download/deno-x86_64-unknown-linux-gnu.zip -O /tmp/deno.zip && unzip /tmp/deno.zip -d /usr/local/bin
      # Generate pages
      - run: deno install
      - run: deno -A ./site/cmd/generate-package-index.mts --run
      - run: deno -A ./site/cmd/copy-files.mts --run
      - run: deno -A ./site/cmd/build-shell-scripts.mts --run
      - run: deno -A ./site/cmd/build-page.mts --run
      - uses: actions/upload-pages-artifact@v3
        with: { path: 'dist' }
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  

