name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ github.token }}

jobs:
  build_linux_amd64:
    name: ðŸ¥ Linux AMD64
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    container:
      image: debian:12
      env:
        DEBIAN_FRONTEND: noninteractive
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - run: apt-get update -y && apt-get install -y curl wget build-essential unzip
      # Install 8zip
      - run: curl -L https://github.com/alshdavid/xpkg/releases/download/8zip-0.0.1/8zip-0.0.1-linux-amd64.tar.gz | tar -xzf - -C /usr/local/bin
      # Install Rust
      - run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      # Install Deno
      - run: wget https://github.com/denoland/deno/releases/latest/download/deno-x86_64-unknown-linux-gnu.zip -O /tmp/deno.zip && unzip /tmp/deno.zip -d /tmp && mv /tmp/deno /usr/local/bin/deno
      # Install GH CLI
      - run: wget https://github.com/cli/cli/releases/download/v2.83.2/gh_2.83.2_linux_amd64.tar.gz -O /tmp/deno.tar.gz
      - run: mkdir /usr/local/gh
      - run: tar -xzf /tmp/deno.tar.gz -C /usr/local/gh --strip-components=1
      - run: echo "/usr/local/gh/bin" >> $GITHUB_PATH
      - run: export PATH="/usr/local/gh/bin:$PATH"
      - run: gh --version
      # Do the thing
      - run: deno install
      - run: deno -A ./site/cmd/build-packages.mts --run
      - uses: actions/upload-artifact@v6
        with:
          name: packages-linux-amd64
          path: ${{ github.workspace }}/binaries/**/*
          if-no-files-found: warn
          retention-days: 1

